<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>Music will keep us alive</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="/favicons/apple-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/css/site.css" />
    <script src="/jquery/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/color-thief.js"></script>
    <script src="/js-cookie/js.cookie.js"></script>
    <script src="/js/fullscreen.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      /* 隐藏所有默认的浏览器UI元素 */
      ::-webkit-scrollbar {
        display: none;
      }

      /* 背景层 */
      #coverBackground {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background-size: cover;
        background-position: center;
        opacity: 0.2;
        filter: blur(30px);
        pointer-events: none;
        transition: all 0.5s ease;
      }

      #colorBackground {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        background-color: rgba(0, 0, 0, 0.95);
        pointer-events: none;
        transition: all 0.5s ease;
      }

      /* 播放状态容器 */
      .fullscreen-container {
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        z-index: 3;
        opacity: 1;
        transition: all 0.5s ease;
      }

      .fullscreen-container.hidden {
        opacity: 0;
        pointer-events: none;
        visibility: hidden;
      }

      #coverImage {
        width: 100%;
        height: 100%;
        max-width: 100vw;
        max-height: 100vh;
        object-fit: contain;
        display: block;
        pointer-events: none;
        position: relative;
        z-index: 4;
        transition: opacity 0.5s ease;
      }

      /* 网格显示相关样式 */
      .grid-container {
        --wall-padding: 24px;
        --grid-gap: 24px;
        position: fixed;
        top: 0;
        left: 0;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        grid-template-rows: repeat(3, minmax(0, 1fr));
        gap: var(--grid-gap);
        padding: var(--wall-padding);
        width: 100vw;
        height: 100vh;
        box-sizing: border-box;
        z-index: 3;
        opacity: 1;
        transition: all 0.5s ease;
      }

      .grid-container.hidden {
        opacity: 0;
        pointer-events: none;
        visibility: hidden;
      }

      .grid-item {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        border-radius: 16px;
        background-color: transparent;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }

      .grid-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        backface-visibility: hidden;
        border-radius: 8px;
        transition: opacity 0.3s ease;
      }

      .grid-item.flip {
        transform: rotateY(180deg);
      }

      /* 时钟样式 */
      .grid-item.clock {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 8px;
        padding: 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 5;
        overflow: hidden;
      }

      .clock-content {
        text-align: center;
        color: #fff;
        font-family: Roboto, system-ui, -apple-system, sans-serif;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        padding: 5%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }

      .clock-content .date {
        font-size: min(calc(1.8vw + 1vh), 2.2rem);
        margin-bottom: 0.5em;
        opacity: 0.9;
        font-weight: 300;
        white-space: nowrap;
      }

      .clock-content .time {
        font-size: 120px;
        font-weight: 500;
        letter-spacing: -0.01em;
        white-space: nowrap;
        display: flex;
        align-items: baseline;
        justify-content: center;
        line-height: 1;
        transform-origin: center center;
        text-rendering: optimizeLegibility;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .clock-content .time .seconds {
        font-size: 0.38em;
        opacity: 0.75;
        font-weight: 400;
        margin-left: 0.12em;
        display: inline-block;
      }

      /* 等待授权提示 */
      #pairDisabled {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.9);
        color: white;
        z-index: 10;
      }

      #pairDisabled .messages {
        text-align: center;
        padding: 20px;
      }

      #pairDisabled h2 {
        margin-bottom: 1em;
      }

      #pairDisabled p {
        margin: 0.5em 0;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="coverBackground"></div>
    <div id="colorBackground"></div>

    <div id="gridContainer" class="grid-container hidden">
      <div class="grid-item"><img src="/img/transparent.png" alt="Album Cover"></div>
      <div class="grid-item"><img src="/img/transparent.png" alt="Album Cover"></div>
      <div class="grid-item"><img src="/img/transparent.png" alt="Album Cover"></div>
      <div class="grid-item"><img src="/img/transparent.png" alt="Album Cover"></div>
      <div class="grid-item clock">
        <div class="clock-content">
          <div class="date"></div>
          <div class="time"></div>
        </div>
      </div>
      <div class="grid-item"><img src="/img/transparent.png" alt="Album Cover"></div>
      <div class="grid-item"><img src="/img/transparent.png" alt="Album Cover"></div>
      <div class="grid-item"><img src="/img/transparent.png" alt="Album Cover"></div>
      <div class="grid-item"><img src="/img/transparent.png" alt="Album Cover"></div>
    </div>

    <div id="playingContainer" class="fullscreen-container">
      <img id="coverImage" src="/img/transparent.png" alt="Album Cover">
    </div>

    <div id="pairDisabled">
      <div class="messages">
        <h2>等待 Roon Core 授权</h2>
        <p>请在 Roon Core 设置中启用此扩展</p>
        <p>设置 → 扩展 → 启用 ArtFrameWall</p>
      </div>
    </div>
  </body>
</html>
